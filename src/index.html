<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVirtualChair</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/WENZHELIN/AVirtualChair/main/public/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.png" /> -->
        <!-- <a-asset-item id="avatarModel" src="/model/chair.glb"></a-asset-item> -->
        <!-- <a-asset-item id="avatarModel" src="/model/chair.glb"></a-asset-item> -->
        <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/WENZHELIN/AVirtualChair/main/public/model/chair.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-gltf-model id='gltf-model' rotation="0 0 0 " position="0 -1.0 1.0" scale="2.0 2.0 2.0" src="#avatarModel" >
      </a-entity>
    </a-scene>
    <script type="module" src="/main.js"></script>
  </body>
</html>
